<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/localFTPTemplate.xhtml">

            <ui:define name="content">
                <div class="ui-fluid">
                    <h:form>
                        <p:panel style="width: 70%;margin-left: 15%">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" 
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid">
                                <p:outputLabel for="itUsuario"
                                               value="Usuario"/>
                                <p:inputText id="itUsuario"
                                             value="#{sessionManager.usuario}"
                                             required="true"/>
                                <p:spacer/>
                                <p:message for="itUsuario"/>
                                <p:outputLabel for="pwContrasena"
                                               value="ContraseÃ±a"/>
                                <p:password id="pwContrasena"
                                            value="#{sessionManager.contrasena}"
                                            required="true"/>
                                <p:spacer/>
                                <p:message for="pwContrasena"/>
                            </p:panelGrid>
                            <p:panelGrid columns="3" 
                                         columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid">
                                <p:spacer/>
                                <p:commandButton value="Ingresar"
                                                 process="@form"
                                                 update="@form"
                                                 action="#{sessionManager.login()}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
